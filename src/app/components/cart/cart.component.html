<div class="cart-container">
  <div class="container">
    <h2>Shopping Cart</h2>
    
    <div class="cart-empty" *ngIf="cartItems.length === 0">
      <i class="fas fa-shopping-cart"></i>
      <p>Your cart is empty</p>
      <a routerLink="/categories" class="continue-shopping-btn">Continue Shopping</a>
    </div>

    <div class="cart-items" *ngIf="cartItems.length > 0">
      <div class="cart-header">
        <div class="header-product">Product</div>
        <div class="header-price">Price</div>
        <div class="header-quantity">Quantity</div>
        <div class="header-total">Total</div>
        <div class="header-actions">Actions</div>
      </div>

      <div class="cart-item" *ngFor="let item of cartItems">
        <div class="item-product">
          <span class="item-title">{{ item.title }}</span>
        </div>
        <div class="item-price">${{ item.price | number:'1.2-2' }}</div>
        <div class="item-quantity">
          <button (click)="updateQuantity(item, item.quantity - 1)">-</button>
          <span>{{ item.quantity }}</span>
          <button (click)="updateQuantity(item, item.quantity + 1)">+</button>
        </div>
        <div class="item-total">${{ (item.price * item.quantity) | number:'1.2-2' }}</div>
        <div class="item-actions">
          <button (click)="removeItem(item.id)" class="remove-btn">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>

      <div class="cart-summary">
        <div class="summary-total">
          <h3>Total: ${{ totalPrice | number:'1.2-2' }}</h3>
        </div>
        <div class="summary-actions">
          <button (click)="clearCart()" class="clear-cart-btn">Clear Cart</button>
          <a routerLink ="/checkout"  routerLinkActive="active" class="checkout-btn">Proceed to Checkout</a>
        </div>
      </div>
    </div>
  </div>
</div>
